<p><b>Blistein House</b> at 57 Waterman Street, was dedicated at <a href="Commencement.html">Commencement</a>, 1983, in honor of Professor of <a href="English.html">English</a> Elmer M. Blistein ’42, as a gift of Philip S. Hayes ’53. Formerly called Waterman House and the home of the <a href="Classics.html">Classics</a> Department, the building now houses the Graduate Writing Program.</p>
