<p><b>Giddings House,</b> the home of the <a href="Anthropology.html">Anthropology</a> Department on Hope Street named for J. Louis Giddings, was acquired in 1969 with the purchase of the <a href="Bryant College.html">Bryant College</a> campus. Bryant had purchased the building in 1961 for use as a library and had added a wing in 1962.</p>
